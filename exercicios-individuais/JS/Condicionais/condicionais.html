        function exercicio5() {
            const idade = Number(prompt("Informe à sua idade: "));

        function exercicio6() {
            const listaIMC = ["Abaixo do Peso", "Peso Normal", "Sobrepeso", "Obesidade"];
            const peso = Number(prompt("Informe o seu peso: "));
            const altura = Number(prompt("Informe a sua altura: "));
            const conta = peso / (altura ** 2);

            if (conta < 18.5) {
                console.log(`${conta.toFixed(2)}, ${listaIMC[0]}`);
            }

            else if (18.5 <= conta && conta < 25) { 
                console.log(`${conta.toFixed(2)}, ${listaIMC[1]}`);
            }

            else if (25 <= conta && conta < 30) {  
                console.log(`${conta.toFixed(2)}, ${listaIMC[2]}`);
            }

            else if (conta >= 30) { 
                console.log(`${conta.toFixed(2)}, ${listaIMC[3]}`);
            }
        }

        function exercicio7() {
            const ladoUm = Number(prompt("Informe o comprimento do primeiro lado de um triângulo: "));
            const ladoDois = Number(prompt("Informe o comprimento do segundo lado de um triângulo: "));
            const ladoTres = Number(prompt("Informe o comprimento do terceiro lado de um triângulo: "));
            
            // Verifica se os lados são diferentes (Escaleno)
            if (ladoUm !== ladoDois && ladoDois !== ladoTres && ladoTres !== ladoUm) {
                console.log("É um Escaleno");
            }
            // Verifica se os lados são iguais (Equilátero)
            else if (ladoUm === ladoDois && ladoDois === ladoTres) {
                console.log("É um Equilátero!");
            }
            else {
                console.log("É um Triângulo Isósceles!");
            }
        }
