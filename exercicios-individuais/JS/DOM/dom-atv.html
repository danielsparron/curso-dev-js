<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body cla>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Conversor de Reais (BRL) para Dólares (USD)</h1>

            <div class="mb-3">
                <label for="valor-real" class="form-label">Valor em Reais (R$)</label>
                <input type="number" class="form-control" id="valor-real" placeholder="Ex: 100">
            </div>

            <button class="btn btn-primary" id="btn-converter">Converter</button>

            <h2 class="text-center mt-4" id="resultado"></h2>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de desconto</h2>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço Original (R$)</label>
                <input type="number" class="form-control" id="preco" placeholder="Ex: 100">
            </div>
            <div class="mb-3">
                <label for="desconto" class="form-label">Desconto (%)</label>
                <input type="number" class="form-control" id="desconto" placeholder="Ex: 15">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-desconto">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_desconto"></h3>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de IMC</h2>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex: 70.5">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ex: 1.75">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-imc">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_imc"></h3>
        </div>
    </div>

    <script>

        // CALCULAR CONVERTOR EM DOLAR

        const valorEmReal = document.querySelector("#valor-real");
        const btnConverter = document.querySelector("#btn-converter");
        const resultado = document.querySelector("#resultado");

        btnConverter.addEventListener("click",function(){
            const valorReal = Number(valorEmReal.value);
            const valorDolar = valorReal / 5.33;

            resultado.textContent = `Valor em Dolar: ${valorDolar.toFixed(2)}`;
        });


        // CALCULAR DESCONTO

        const precoProduto = document.querySelector("#preco");
        const descontoProduto = document.querySelector("#desconto");
        const btnCalculaDesconto = document.querySelector("#btn-calcular-desconto");
        const resultadoDesconto = document.querySelector("#resultado_desconto");

        btnCalculaDesconto.addEventListener("click",function(){
            const valorPreco = Number(precoProduto.value);
            const valorDesconto = Number(descontoProduto.value);
            const conta = valorPreco - (valorPreco * (valorDesconto / 100));

            resultadoDesconto.textContent = `R$${conta.toFixed(2)}`;
        });


        // IMC CALCULAR 
        const pesoInput = document.querySelector("#peso");
        const alturaInput = document.querySelector("#altura");
        const btnCalculaIMC = document.querySelector("#btn-calcular-imc");
        const resultadoIMC = document.querySelector("#resultado_imc");

        btnCalculaIMC.addEventListener("click",function(){
            const pesoInputN = Number(pesoInput.value);
            const alturaInputN = Number(alturaInput.value);
            const contaIMC = pesoInputN / (alturaInputN ** 2);

            let status = "";
            let cor = "";

            if (contaIMC < 18.5){
                status = "Abaixo do Peso";
                cor = 'yellow';
            }
            else if (contaIMC >= 18.5 && contaIMC <= 24.9) {
                status = "Peso Normal";
                cor = "green";
            }
            else if (contaIMC >= 25 && contaIMC <= 29.9) {
                status = "Sobrepeso";
                cor = "orange";
            }
            else if (contaIMC >= 30 && contaIMC <= 34.9) {
                status = "Obesidade Grau I";
                cor = "red";
            }
            else if (contaIMC >= 35 && contaIMC <= 39.9) {
                status = "Obesidade Grau II";
                cor = "firebrick";
            }
            else {
                status = "Obesidade Grau III";
                cor = "darkred";
            }
            
            resultadoIMC.textContent = `IMC: ${contaIMC.toFixed(2)} - ${status}`;
            document.querySelector("#resultado_imc").style.color = cor;
          
        });
    </script>

</body>

</html>
