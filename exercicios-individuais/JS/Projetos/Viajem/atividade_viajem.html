<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Viagem</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 50px;
        }
        .result-card {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Calculadora de Custo de Viagem</h1>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="distancia" class="form-label">Distância (km)</label>
                    <input type="number" class="form-control" id="distancia" placeholder="Digite a distância (km)">
                </div>
                <div class="mb-3">
                    <label for="consumo" class="form-label">Consumo do veículo (km/L)</label>
                    <input type="number" class="form-control" id="consumo" placeholder="Digite o consumo do veículo (km/L)">
                </div>
                <div class="mb-3">
                    <label for="precoCombustivel" class="form-label">Preço do combustível (R$)</label>
                    <input type="number" class="form-control" id="precoCombustivel" placeholder="Digite o preço do combustível (R$)">
                </div>
                <div class="mb-3">
                    <label for="numViajantes" class="form-label">Nº de Viajantes</label>
                    <input type="number" class="form-control" id="numViajantes" placeholder="Digite o número de viajantes">
                </div>
            </div>
        </div>

       
        <div class="card result-card">
            <div class="card-body">
                <h5 class="card-title">Resultados</h5>
                <p id="resultadoCustoTotal" class="card-text">Custo Total com Combustível: R$ 0,00</p>
                <p id="resultadoCustoPessoa" class="card-text">Custo por Pessoa: R$ 0,00</p>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <small class="text-muted">Desenvolvido por <span class="seu-nome"></span></small>
</div>


    <script src="viajem.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
