<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Condicionais</title>
</head>
<body>
    <p> Aperte F12 para ver as respostas!</p>
    <script>
        // IF, ELSE, ELSE IF, SWITCH
        const idade = 18; 

        // IF (CONDIÇÃO) { }
        if (idade >= 18) {
            console.log("Maior de idade!");
        }

        
        // ELSE { }
        if (idade >= 18) {
            console.log("Maior de idade!");
        }
        else {
            console.log("Menor de idade!");
        }

        nota = 99;

        if (nota >= 0 && nota <= 100) {
            if (nota >= 90) {
                console.log("Ótimo!");
            } else if (nota >= 60 && nota < 90) {
                console.log("Bom");
            } else if (nota >= 30 && nota < 60) {
                console.log("Precisa melhorar");
            } else {
                console.log("Reprovado");
            }
        }else {
            console.log("Nota Inválida");
        }

        console.log(idade >= 18 ? "Maior de idade" : "Menor de Idade");
    
        console.log(nota >= 0 && nota <= 100 ? (nota >= 90 ? "Ótimo" 
        : nota >= 60 && nota < 90 ? "Bom" 
        : nota >= 30 && nota > 60 ? "Precisa melhorar" : "Reprovado") : "Nota Inválida");

        const nome = "";
        
        if (nome) {
            console.log(nome);
        } else {
            console.log("Nome não foi digitado!");
        }

        // 1 - Domingo à 7 - Sabado
        const dia = 1;
        switch (dia) {
            case 1: // ===
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-Feira");
                break;
            default:
                console.log("Dia Inválido!");
        }

        switch (dia) {
            case 1: // ===
            case 7:
                console.log("Final de Semana");
                break;
            case 2:
                console.log("Segunda-Feira");
                break;
            case 3: 
                console.log("Terça-Feira");
                break;
            case 4: 
                console.log("Quarta-Feira");
                break;
            case 5: 
                console.log("Quinta-Feira");
                break;
            case 6: 
                console.log("Sexta-Feira");
                break;
            default:
                console.log("Dia Inválido!");
        }

        const idade2 = 15;

        switch (true) {
            case (idade2 < 12): 
                console.log("Criança");
                break
            case idade2 >= 12 && idade2 < 18: 
                console.log("Adolescente");
                break
            case idade2 >= 18 && idade2 < 60:
                console.log("Adulto");
                break
            case idade2 >= 60 && idade < 150: 
                console.log("Idoso");
                break
            default:
                console.log("Uma idade inválida!");
        }

    </script>
</body>
</html>
