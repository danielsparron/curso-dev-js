<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <p>F12 para visualizar</p>
    <script>

        // Função nomeada sem parametro
        function saudacao() {
            console.log("Bem-vindo");
        } 

        // Função nomeada com parametros
        function somar(a,b) {
            console.log(`${a} + ${b} = ${a+b}`);
            return `${a} + ${b} = ${a+b}`
        }

        saudacao("Daniel");
        const soma = somar(5,5);
        console.log(soma);

        // Função anonima
        subtrair = function(n1,n2){
            return n1 - n2; 
        }

        console.log(subtrair(10,5));

        // Função anonima com arrow function
        const multiplicar = (num1, num2) => {
            return num1 * num2; 
        }

        console.log(multiplicar(2,2));

        // Return implicito
        const divisao = (num1, num2) => num1/num2; 
        console.log(divisao(10,5));

        // Função com parametro padrão ou opcional 
        function cumprimento(nome="Visitante"){ 
            console.log(`Olá ${nome}`);
        }

        cumprimento();

        //Função callback
        function calcular(nt1,nt2,operacao){
            return operacao(nt1,nt2);
        }

        console.log(calcular(2,2,somar));
        console.log(calcular(2,2,multiplicar));

        // Função Assincrona
        async function buscarDados() {
            const resposta = await fetch("https://brasilapi.com.br/api/feriados/v1/2025");
            const dados = await resposta.json();
            console.log(dados);
        }
        
        buscarDados();


        // Function Arrows -> Um tipo mais direto de função
        // Exercicio01

        calcularArea = (largura,altura) => largura * altura;
        console.log(calcularArea(5,2));

        // Exercicio02
        ehPar = (number) => number % 2 === 0;
        console.log(ehPar(2));

        // Exercicio03 
        celsiusParaFahrenheit = (temperaturaCelsius) => `${((temperaturaCelsius * 9/5) + 32).toFixed()}F*`;
        console.log(celsiusParaFahrenheit(32));

    </script>
</body>
</html>
